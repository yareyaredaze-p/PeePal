name: peepal
description: "PeePal - Intelligent Pee & Hydration Tracking App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.9.0
  
  # State & Session Management
  shared_preferences: ^2.2.2
  
  # Security
  crypto: ^3.0.3
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Date/Time Formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: BenzGrotesk
      fonts:
        - asset: assets/fonts/BenzGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/BenzGrotesk-Regular.ttf
          weight: 400
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue-Light.ttf
          weight: 300
        - asset: assets/fonts/HelveticaNeue-Medium.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue-Bold.ttf
          weight: 700
